<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Pomodoro time</title>
</head>
<body>
    
    <div class="container">
        <div class="pomodoro_item">
            <div class="pomodoro_box">
                <button class="setting"><ion-icon name="settings-outline"></ion-icon></button>
                <div class="timers"><h1 class="number">24</h1>
                    <h1 class="number">55</h1></div>

                    <div class="task">
                    <p class="task">Task Name</p></div>
                    <div class="count">
                        <p class="count_num">2 / 4</p>
                        <p class="count_num"> Count</p>
                        
                </div>

                    <div class="submit_icons">
                        <ion-icon name="pause-circle-outline" class="icons_pause"></ion-icon>
                                                <ion-icon name="refresh-circle-outline" class="icons_pause"></ion-icon>
                    </div>

            </div>



        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
